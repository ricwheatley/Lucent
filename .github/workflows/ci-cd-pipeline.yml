name: CI/CD Pipeline for Lucent

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  DOTNET_VERSION: '8.0.x'
  SOLUTION_FILE: 'Lucent.sln'

jobs:
  build-and-test:
    name: ğŸ› ï¸ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ“¦ Restore Dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: ğŸš§ Build Solution
        run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore

      - name: ğŸ§ª Run Unit Tests
        run: dotnet test ${{ env.SOLUTION_FILE }} --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"

      - name: ğŸ“Š Publish Test Results
        uses: actions/upload-artifact@v4
        with:
          name: Test Results
          path: '**/TestResults/*.xml'

      - name: ğŸ“ˆ Publish Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: Coverage Report
          path: '**/coverage.cobertura.xml'

  deploy-dev:
    name: ğŸš€ Deploy to Development (Manual Approval)
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: Development
      url: https://your-development-environment-url.com

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}


