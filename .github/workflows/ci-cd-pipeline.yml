name: CI/CD Pipeline for Lucent

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env: 
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    name: 🛠️ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 📦 Restore Solution
        run: dotnet restore Lucent.sln

      - name: 🚧 Build Solution
        run: dotnet build Lucent.sln --configuration Release --no-restore

      - name: 🧪 Run Unit Tests
        run: dotnet test Lucent.sln --configuration Release --no-build

  publish-lucent-api:
   name: 🚀 Publish Lucent.Api
   needs: build-and-test
   runs-on: ubuntu-latest

   steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4

    - name: ⚙️ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 📦 Restore Dependencies
      run: dotnet restore Lucent.Api/Lucent.Api.csproj

    - name: 🚧 Publish Lucent.Api explicitly
      run: dotnet publish Lucent.Api/Lucent.Api.csproj -c Release -o ./Lucent-Api-Publish --no-restore

    - name: 📋 Explicitly Copy Shared Config
      run: |
        cp ./config/appsettings.json ./Lucent-Api-Publish/
        cp ./config/appsettings.Development.json ./Lucent-Api-Publish/

    - name: 🚚 Upload Lucent.Api Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Lucent-Api-App
        path: ./Lucent-Api-Publish


  publish-lucent-loader:
    name: 🚀 Publish Lucent.Loader
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 📦 Restore Dependencies
        run: dotnet restore Lucent.Loader/Lucent.Loader.csproj

      - name: 🚧 Publish Lucent.Loader explicitly
        run: dotnet publish Lucent.Loader/Lucent.Loader.csproj -c Release -o ./Lucent-Loader-Publish --no-restore

      - name: 📋 Explicitly Copy Shared Config
        run: |
          cp ./config/appsettings.json ./Lucent-Loader-Publish/
          cp ./config/appsettings.Development.json ./Lucent-Loader-Publish/

      - name: 🚚 Upload Lucent.Loader Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lucent-Loader-App
          path: ./Lucent-Loader-Publish

  publish-lucent-scheduler:
    name: 🚀 Publish Lucent.Scheduler
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 📦 Restore Dependencies
        run: dotnet restore Lucent.Scheduler/Lucent.Scheduler.csproj

      - name: 🚧 Publish Lucent.Scheduler explicitly
        run: dotnet publish Lucent.Scheduler/Lucent.Scheduler.csproj -c Release -o ./Lucent-Scheduler-Publish --no-restore

      - name: 📋 Explicitly Copy Shared Config
        run: |
          cp ./config/appsettings.json ./Lucent-Scheduler-Publish/
          cp ./config/appsettings.Development.json ./Lucent-Scheduler-Publish/

      - name: 🚚 Upload Lucent.Scheduler Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lucent-Scheduler-App
          path: ./Lucent-Scheduler-Publish
